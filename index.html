<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin Flip</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip Game Dapp</h1>
        <p class="lead">An easy way to become Trillionair !! </p>
      </div>
    </div>
    <div class="container">
      <div>

      <div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="topUp_input" placeholder="topUpAmount" >
          <button type="button" id="topUp_button" class="btn btn-primary" > Top Up </button>
        </div>
      </div>
      <div>

        <h2>Place bet amount</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="betAmount_input" placeholder="betAmount" >
        </div>
        <div class="input-group mb-3">
          <button type="button" id="place_bet1_button" class="btn btn-primary" > Head </button>
          <button type="button" id="place_bet0_button" class="btn btn-primary" > Tail </button>
        </div>
      </div>

      <div>
        <h2>Placed bets: </h2>
        <div>
          Bet amount for Head: <span id="betAmount1_output"></span>
        </div>
        <div>
          Bet amount for Tail: <span id="betAmount0_output"></span>
        </div>
        <div>
          Player Address: <span id="Player_address"></span>
        </div>
        <div>
          Player Balance: <span id="Player_balance"></span>
        </div>
        <div>
          Contract Address: <span id="Contract_address"></span>
        </div>
        <div>
          Contract Balance: <span id="Contract_balance"></span>
        </div>
        <button type="button" id="play_button" class="btn btn-primary"> LET'S FLIP !!!</button>
      </div>
    </div>

  </body>
</html>
